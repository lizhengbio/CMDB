{% extends "base.html"%}

{% block label %}
    用户列表
{% endblock %}

{% block style %}
    <script src = "/static/vendor/jquery/jquery.min.js"></script>
    <script src = "/static/vendor/bootstrap/js/bootstrap-modal.js"></script>
    <script src = "/static/vendor/jquery/registervalid.js" charset="utf-8"></script>
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-lg-10">
            <button type = "button" class = "btn btn-primary btn-lg" data-toggle = "modal" data-target = "#ourRegister">
                添加用户
            </button>

            <div class = "modal fade" id = "ourRegister" tabindex = "-1" role = "dialog" aria-labelledby = "ourRegisterModal">
                <div class = "modal-dialog" role = "document">
                    <div class = "modal-content">
                        <div class = "modal-header">
                            <button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
                                   <span aria-hidden = "true">X</span>
                            </button>
                            <h4 class = "modal-title" id = "ourRegisterTitle">用户注册</h4>
                        </div>
                        <form class = "registerForm" method = "post" enctype = "multipart/form-data">

                            <div class = "modal-body">
                                    {% csrf_token %}
                                    {{ register.as_p }}
                                <br>
                                    <span id = "error_3" style = "color: red;"></span>
                            </div>
                            <div class = "modal-footer">
                                <button type = "button" class = "btn btn-default" data-dismiss = "modal">
                                    关闭
                                </button>
                                <input id = "submitButton" type = "submit" class = "btn btn-primary" value = "提交">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
